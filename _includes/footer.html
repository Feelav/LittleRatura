<footer class="site-footer unprintable">
    {% if page.author %}
        Autor: {{ page.author }}
    {% endif %}
    {% if site.github.is_project_page %}
    <div class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is
        maintained by <a href="{{ site.github.owner_url }}">
            <img src="{{ site.github.owner_gravatar_url }}"
                alt="{{ site.github.owner_url }}"
                width="64px"
                height="64px"></a></div>
    {% endif %}
</footer>
